<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
  <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#2d1272">
  <meta name="msapplication-TileColor" content="#2d1272">
  <meta name="theme-color" content="#2d1272">

  <title>IP Address Tracker</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  
  <main>
    <h1>IP Address Tracker</h1>
    <div id="search-container">
      <input type="text" placeholder="Search for any IP address or domain">
      <button id="search-btn" onclick="">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="11" 
          height="14">
          <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
        </svg>
      </button>
    </div>
  
    <section>
      <div class="info-container">
        <h2>IP ADDRESS</h2>
        <p>192.212.174.101</p>
      </div>
      <div class="vertical-divider"></div>
      <div class="info-container">
        <h2>LOCATION</h2>
        <p>Brooklyn, NY 10001</p>
      </div>
      <div class="vertical-divider"></div>
      <div class="info-container">
        <h2>TIMEZONE</h2>
        <p>
          UTC -05:00<!-- add offset value dynamically using the API -->
        </p>
      </div>
      <div class="vertical-divider"></div>
      <div class="info-container">
        <h2>ISP</h2>
        <p>SpaceX Starlink</p>
      </div>
    </section>
  </main>

  <div id="map"></div>
  
</body>
</html>
